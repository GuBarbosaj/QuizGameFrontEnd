<!-- Quiz form template -->
<div class="row justify-content-center">
        <div class="col-md-12 contents">
          <div class="row">
            <div class="col-md-12">
              <div class="form-block">
                <div class="modal-content">
                  <div class="modal-header">
                    <h3><span class="label label-warning" id="qid"></span></h3>
                  </div>
                  <div class="modal-body" align="center">
                    <div id="quiz" class="text-left">
                      <div>
                        <label class="radio">
                          <input type="radio" name="q_answer" value="1"><span id="q1"></span>
                        </label>
                      </div>
                      <div class="mt-4">
                        <label class="radio">
                          <input type="radio" name="q_answer" value="2"><span id="q2"></span>
                        </label>
                      </div>
                      <div class="mt-4">
                        <label class="radio">
                          <input type="radio" name="q_answer" value="3"><span id="q3"></span>
                        </label>
                      </div>
                      <div class="mt-4">
                        <label class="radio">
                          <input type="radio" name="q_answer" value="4"><span id="q4"></span>
                        </label>
                      </div>
                    </div>
                    <input type="submit" value="Confirmar" class="btn btn-pill text-white btn-primary mt-3" align="center" onclick="check()">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
